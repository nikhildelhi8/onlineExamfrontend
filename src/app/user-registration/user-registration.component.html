<app-home-navbar></app-home-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                </div>
  
                
                <form #registerationForm="ngForm" (ngSubmit)="onSubmit(registerationForm.value)">
                    
                      <h4 style="text-align:center;color:White;font-size: 2rem;">Register</h4>
                        <div class="mb-3">
                          <label  class="form-label">First Name:      </label>
                          <input type="text" class="form-control" placeholder="Enter first name"name="firstname" ngModel >
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Last Name:      </label>
                            <input type="text" class="form-control"placeholder="Enter last name"  name="lastname" ngModel >
                          </div>
                        
                        <div class="mb-3">
                            <label  class="form-label">Email:      </label>
                            <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel >
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Password:      </label>
                            <input type="password" class="form-control" placeholder="Enter Password" name="password" ngModel >
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Confirm Password:      </label>
                            <input type="password" class="form-control"placeholder="Confirm Password"  name="confirm_password" ngModel >
                          </div>
                          
                          <div class="mb-3">
                            <label  class="form-label">Mobile:      </label>
                            <input type="text" class="form-control"placeholder="Enter Mobile Numnber"  name="mobile" ngModel >
                          </div>
                          
                          <div class="mb-3">
                            <label  class="form-label">City:      </label>
                            <input type="text" class="form-control"placeholder="Enter City" name="city" ngModel >
                          </div>
                          
                          <table>
                            <tr>
                              <td>
                                <div class="mb-3">
                                  <label  class="form-label">Date of birth</label>
                                  <input type="date" class="form-control"placeholder="Enter Data Of Birth" name="dob" ngModel required>
                                </div>
                              </td>
                              <td style="padding:5% ;">
                                <div class="mb-3">
                                  <label for="validationCustom02" class="form-label">State</label>
                                  <input type="text" class="form-control" id="validationCustom02"placeholder="Enter State" name="state" ngModel  required>
                  
                                </div>
                              </td>
                            </tr>
                          </table>
                        <div class="mb-3">
                            <label class="form-label">Qualification:    </label>
                            <input type="text" class="form-control" placeholder="Enter Highest Qualification" name="qualification" ngModel >
                          </div>
                          
                          <div class="mb-3">
                            <label  class="form-label">Year Of Completion:    </label>
                            <input type="text" class="form-control" placeholder="Enter Year of Completion " name="year_of_completion" ngModel >
                          </div>
                          <div class="mb-3">
                            <label  class="form-label">Select Security Question:    </label>
                            <select name ="security_Id" ngModel >
                              <option selected type= "number" *ngFor="let row of questions" [value]="row.security_Id">{{row.question_Statement}}</option>
                            </select>
                          </div>
                          <div class="mb-3">
                            <label  class="form-label">Enter Security Answer    </label>
                            <input type="text" class="form-control" name="security_Answer" ngModel >
                          </div>
                          <button style="text-align: center" type="submit" class="btn btn-primary">Register</button>
                </form>
                <a style="color: #fff;margin-top:10px" routerLink="/login">Already Registered? Click to Login!!</a>
            </div>
        </div>
    </div>
  </div>
